<p class="card-text">
  {% for link_item in site.data.profile %} {% if link_item.caption == "LinkedIn"
  %} Plain LinkedIn Link:
  <a href="{{ link_item.href }}">{{ link_item.caption }} (Plain Link Test)</a>
  <br />
  Original Theme LinkedIn Link:
  <a href="{{link_item.href}}" class="d-flex align-items-center mb-1">
    <span class="icon grey mr-2"> {% include {{link_item.icon}} %} </span>
    <span class="text-nowrap">{{link_item.caption}}</span>
  </a>
  {% endif %} {% endfor %}
  <!-- You can add other links here for testing if needed -->
</p>
